<div class="header flex">
    <div class="container flex">
        <div class="logo-container">
            <img src="assets/images/logo.png">
        </div>
        <div class="link-container flex">
            <a class="flex" [ngClass]="{'selected': router.url.indexOf('/history') !== 0}" [routerLink]="''">
                CURRENCY CONVERTER
            </a>
            <a class="flex" [ngClass]="{'selected': router.url.indexOf('/history') === 0}" [routerLink]="'/history'">
                VIEW CONVERSION HISTORY
            </a>
        </div>
        <div class="auth-container">
            <button mat-button>
                LOGOUT
            </button>
        </div>
    </div>
</div>
