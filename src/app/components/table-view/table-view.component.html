<div class="table-container flex">
    <div>
        <table *ngIf="tableData.length > 0" mat-table [dataSource]="tableData" class="mat-elevation-z8">
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>
            <ng-container matColumnDef="Exchange Rate">
                <th mat-header-cell *matHeaderCellDef> Exchange Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="rateColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: rateColumns;"></tr>
        </table>
        <ngx-skeleton-loader *ngIf="tableData.length <= 0" [theme]="{
            height: '10rem',
            width: '100%'
          }" animation="false">
        </ngx-skeleton-loader>
    </div>
    <div>
        <table *ngIf="tableData.length > 0" mat-table [dataSource]="statisticData" class="mat-elevation-z8">
            <ng-container matColumnDef="Statistics">
                <th mat-header-cell *matHeaderCellDef> Statistics </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="Operation">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> {{calculateDes(element.description) | number}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="statisticsColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: statisticsColumn;"></tr>
        </table>
        <ngx-skeleton-loader *ngIf="tableData.length <= 0" [theme]="{
            height: '10rem',
            width: '100%'
          }" animation="false">
        </ngx-skeleton-loader>
    </div>
</div>
